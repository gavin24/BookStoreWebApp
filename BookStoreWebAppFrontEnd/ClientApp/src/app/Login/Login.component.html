

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
  <h3>Login</h3>
  <div class="input-group">
    <label for="emailAddress">
      EmailAddress
    </label>
    <input id="emailAddress" type="text" formControlName="emailAddress" placeholder="Email" required>
  </div>
  <div class="input-error">email address error</div>

  <div class="input-group">
    <label for="password">
      Password
    </label>
    <input id="password" type="text" formControlName="password" placeholder="Password" required>
  </div>
  <div class="input-error">password error</div>

  <button class="button" type="submit">Login</button>

</form>
<p class="hidden"> status of form</p>

<style>
  .form-container {
    width: 500px;
    margin: 50px auto;
    color: #001F5B;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  h3 {
    font-size: 40px;
    font-weight: 600;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  label {
    font-size: 20px;
    color: #001F5B;
    font-weight: 600;
    text-transform: capitalize;
    display: none;
    display: none;
  }

  input {
    width: 500px;
    height: 35px;
    border: none;
    border-bottom: 1px solid #EFEFF0;
    padding-bottom: 10px;
    outline: none;
  }

    input:focus {
      border-bottom: 1px solid #C8C8D2;
    }

  .input-error {
    display: none;
  }

  .button {
    width: 100%;
    height: 44px;
    background: #0096FA;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    font-size: 18px;
    color: #FFF;
    border: none;
    margin-top: 25px;
    border-radius: 4px;
  }

  .hidden {
    display: none;
  }
</style>
